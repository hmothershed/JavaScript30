<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>
  <div class="timer">
    <div class="timer__controls">
      <button data-time="20" class="timer__button">20 Secs</button>
      <button data-time="300" class="timer__button">Work 5</button>
      <button data-time="900" class="timer__button">Quick 15</button>
      <button data-time="1200" class="timer__button">Snack 20</button>
      <button data-time="3600" class="timer__button">Lunch Break</button>
      <form name="customForm" id="custom">
        <input type="text" name="minutes" placeholder="Enter Minutes">
      </form>
    </div>
    <div class="display">
      <svg class="progress-ring" width="300" height="300">
      <circle class="progress-ring__background" stroke="rgba(255,255,255,0.2)" stroke-width="10"
              fill="transparent" r="140" cx="150" cy="150"/>
      <circle class="progress-ring__circle" stroke="aquamarine" stroke-width="10"
              fill="transparent" r="140" cx="150" cy="150"/>
    </svg>
      <h1 class="display__time-left"></h1>
      
    </div>
    <p class="display__end-time"></p>
  </div>
  
  <audio src="./mixkit-alert-bells-echo-765.wav"></audio>
  <script src="script.js"></script>
</body>

</html>
