<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#8b4513">
  </div>

  <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExZWs2d2lqazN0Nzh4cXV4Z28wcmU3N3kycGh2Zml5ZHdoMGczdDdjbyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/6zUyjVYVrzS4j2uYlO/giphy.gif" class="photo">
  
  <p>[Click image to reset values]<p>

  <script src="script.js"></script>

</body>
</html>
